name: Auto Update README

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Update timestamp
        run: |
          DATE=$(date '+%Y-%m-%d')
          sed -i "s|<!-- LAST_UPDATE -->.*|$DATE|g" README.md

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "chore: update README timestamp" || exit 0
          git push
